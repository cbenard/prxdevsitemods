<!doctype html>
<html>
    <head>
        <style>
        </style>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.min.css" />
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/jquery.timepicker.css" /> -->
        <link rel="stylesheet" type="text/css" href="assets/css/popup.css" />
    </head>
    <body>
        <h3 id="title">PRx Dev Site Modifications</h3>
        <form id="frm">
            <fieldset>
                <legend>Preferences</legend>
                <div class="response response-success hidden"><strong>Success:</strong> <span class="contents"></span></div>
                <div class="response response-error hidden"><strong>Error:</strong> <span class="contents"></span></div>
                <div class="form-row form-row-checkbox">
                    <input type="checkbox" id="displayGoToIssue" />
                    <label for="displayGoToIssue" class="after-checkbox">Display "Go To Issue Number" Box</label>
                </div>
                <div class="form-row form-row-checkbox">
                    <input type="checkbox" id="suppressEditIssuePopup" />
                    <label for="suppressEditIssuePopup" class="after-checkbox">Suppress Edit Issues Popup Window</label>
                </div>
                <div class="form-row form-row-checkbox">
                    <input type="checkbox" id="suppressAllPopups" />
                    <label for="suppressAllPopups" class="after-checkbox">Suppress All Popup Windows</label>
                </div>
                <div class="form-row">
                    <button id="submit">Save</button>
                    <span id="reset">Reset All Settings</span>
                </div>
            </fieldset>
        </form>

        <div class="form-row">
            If you have problems or suggestions please visit the <a target="_blank" href="https://github.com/cbenard/prxdevsitemods/">project</a> or <a target="_blank" href="https://github.com/cbenard/prxdevsitemods/issues/">issues</a> page.
        </div>

        <script type="text/javascript" src="assets/js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
        <!-- <script type="text/javascript" src="assets/js/jquery.timepicker.min.js"></script> -->
        <script type="text/javascript" src="assets/js/popup.js"></script>
        <audio id="audio"></audio>
    </body>
</html>
